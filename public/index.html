<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo ❤️ Niré | Live Stream</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&family=Ubuntu+Mono:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <!-- Axios, jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/moment.min.js"></script>
    <script src='/index.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Leo ❤️ Niré</h2>
                <!-- <p>Create a responsive video and scale it nicely to the parent element with an 16:9 aspect ratio</p> -->
                <div id="register">
                    <input id="name" class="form-control form-control-lg" type="text" placeholder="New phone, who dis?">
                    <button id="view" class="btn btn-primary btn-lg btn-block">View Stream</button>
                </div>
                <div class="embed-responsive embed-responsive-16by9">
                    <video autoplay controls id='video' style="display: none;">
                        Bummer ... Looks like your browser does not support html video :(
                    </video>
                </div>
            </div>
        </div>
        <div id="details" class="row">
            <div class="col">
                <p class="text-center">
                    Refresh this page if you encounter issues.
                </p>
            </div>
        </div>
    </div>
    <div id="guest-wrapper">
        <h3>Guests <span id="guestCount"></span> <span id="hideGuests" class="badge badge-secondary">hide</span> <span id="showGuests" class="badge badge-success">show</span></h3>
        <div id="consumers">
        </div>
    </div>
    <div id="chat-wrapper">
        <h3>Chat <span id="chatCount"></span> <span id="hideChat" class="badge badge-secondary">hide</span> <span id="showChat" class="badge badge-success">show</span></h3>
        <div id="chat">
            <div id="messages">

            </div>
            <div class="form-group">
                <textarea class="form-control" id="message" rows="3" placeholder="Say Something ..."></textarea>
                <button id="sendMessage" class="btn btn-sm btn-success btn-block">Send Message</button>
            </div>
        </div>
    </div>
    <script src="site.js"></script>
</body>
</html>
