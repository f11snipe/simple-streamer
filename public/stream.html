<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" />

    <!-- Axios, jQuery and JS bundle w/ Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/moment.min.js"></script>
    <script src='/stream.js'></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Stream Control</h2>
                <button id="start" class="btn btn-success btn-lg btn-block">Start Stream</button>
                <div class="embed-responsive embed-responsive-16by9">
                    <video autoplay controls id='video' style="display: none">
                        Bummer ... Looks like your browser does not support html video :(
                    </video>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Guest List</h3>
                <div id="consumers">
                </div>
            </div>
            <div class="col">
                <h3>Simple Chat</h3>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="3" placeholder="Say Something ..."></textarea>
                    <button id="sendMessage" class="btn btn-sm btn-success btn-block">Send Message</button>
                </div>
            </div>
        </div>
    </div>
    <div id="chat-wrapper">
        <h3>Chat <span id="hideChat" class="badge badge-secondary">hide</span> <span id="showChat" class="badge badge-success">show</span></h3>
        <div id="chat">
        </div>
    </div>
    <script src="site.js"></script>
</body>
</html>
